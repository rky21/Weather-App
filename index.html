<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather App</title>
    <link rel="icon" href="images/weather.png">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <div class="app-main">

        <div class="search-input-box">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off" />
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Asansol, IN</div>
                <div class="date" id="date">16 May (Monday), 2022</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C(min) / 34&deg;C(max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="humidity-report" id="humidity-report">Humidity: 29%</div>
                <div class="wind" id="wind">Wind Speed: 5.93 km/h</div>
                <div class="img" id="img"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
